<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Bootstrap.js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Meta stuff -->
  <title>Calculator</title>
</head>
<body>
  <div class="container text-center">
    <div class="well display">0</div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button id="clear" class="btn clear">AC</button>
        <button id="negative" class="btn negative">+/-</button>
        <button id="percent" class="btn percent">%</button>
        <button id="division" class="btn operator primary">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button id="seven" class="btn digit">7</button>
        <button id="eight" class="btn digit">8</button>
        <button id="nine" class="btn digit">9</button>
        <button id="multiplication" class="btn operator primary">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button id="four" class="btn digit">4</button>
        <button id="five" class="btn digit">5</button>
        <button id="six" class="btn digit">6</button>
        <button id="subtraction" class="btn operator secondary">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button id="one" class="btn digit">1</button>
        <button id="two" class="btn digit">2</button>
        <button id="three" class="btn digit">3</button>
        <button id="addition" class="btn operator secondary">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button id="zero" class="btn digit">0</button>
        <button id="point" class="btn decimal">.</button>
        <button id="equals" class="btn btn-wide equals">=</button>
      </div>
    </div>

  </div>


  <script src="scripts.js"></script>
</body>
</html>
